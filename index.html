<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Blog preview card</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="CSS/style.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <!-- BLOCK PREVIEW CARD-MAIN -->

    <!-- PREVIEW CARD CONTAINER -->
    <div class="preview-card">
      <img
        src="./assets/images/illustration-article.svg"
        alt="illustration image"
        class="illustration-image"
      />
      <div class="preview-card-content">
        <p class="topic">Learning</p>
        <p class="publish-date">Published 13 July 2024</p>
        <a href="#" class="language-core">HTML & CSS foundations</a>
        <p class="language-core-description">
          These Languages are the backbone of every <br />website, defining
          structure, content and <br />
          presentation
        </p>
      </div>
      <div class="author-container">
        <img
          src="./assets/images/image-avatar.webp"
          alt="Author Image"
          class="author-image"
        />
        <p class="author-name">Oyebode Precious</p>
      </div>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Oyebode Precious Isaac</a>.
    </div>
  </body>
</html>
